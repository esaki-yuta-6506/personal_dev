<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>ショップ更新</title>
</head>

<body>
	<a href="/shop">戻る</a><br>
	<h1>ショップ更新</h1>
	<form th:action="'/shop/set/' + ${id}" method="post">
		<table border="1">
			<tr>
				<th>プラン</th>
				<td th:each="plan:${plans}" th:if="${plan.id == shop.planId}" th:text="${plan.name}"></td>
				<input type="hidden" name="planId" th:value="${palnId}">
			</tr>
			<tr>
				<th>ショップ名</th>
				<td><input type="text" name="name" th:value="${name}"></td>
			</tr>
		</table>
		<button>更新</button>
	</form>
</body>

</html>
