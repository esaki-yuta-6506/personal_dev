<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>注文確認</title><link rel="stylesheet" type="text/css" href="/css/style.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script></head>

<body>
	<header th:replace="defaultHeader"></header>
	<h1>注文確認</h1>
	<h3>下記の内容で注文を行いますか？</h3>
	<h3>ご注文商品</h3>
	<table border="1">
		<tr>
			<th>NO</th>
			<th>商品名</th>
			<th>値段</th>
			<th>個数</th>
			<th>小計</th>
			<th></th>
		</tr>
		<tr th:each="item:${@cart.items}">
			<td th:text="${item.id}"></td>
			<td th:text="${item.name}"></td>
			<td th:text="${item.price}"></td>
			<td th:text="${item.quantity}"></td>
			<td th:text="${item.price * item.quantity}"></td>
			<td>
				<form action="/cart/delete" method="post">
					<input type="hidden" name="itemId" th:value="${item.id}">
					<button>削除</button>
				</form>
			</td>
		</tr>
		<tr>
			<td algin="right" colspan="5" th:text="'総計：'+${@cart.totalPrice}"></td>
		</tr>
	</table>
	<hr>
	<h3>お客様情報</h3>
	<table border="1">
		<tr>
			<th>お名前</th>
			<td th:text="${customer.name}"></td>
		</tr>
		<tr>
			<th>住所</th>
			<td th:text="${customer.address}"></td>
		</tr>
		<tr>
			<th>電話番号</th>
			<td th:text="${customer.tel}"></td>
		</tr>
		<tr>
			<th>e-mail</th>
			<td th:text="${customer.email}"></td>
		</tr>
	</table>
	<hr>

	<h3>配送先情報</h3>
	<table border="1">
		<tr>
			<th>お名前</th>
			<td th:text="${contact.name}"></td>
		</tr>
		<tr>
			<th>住所</th>
			<td th:text="${contact.address}"></td>
		</tr>
		<tr>
			<th>電話番号</th>
			<td th:text="${contact.tel}"></td>
		</tr>
		<tr>
			<th>e-mail</th>
			<td th:text="${contact.email}"></td>
		</tr>
	</table>
	<form action="/order" method="post">
		<input type="hidden" name="id" th:value="${id}">
		<input type="hidden" name="name" th:value="${contact.name}">
		<input type="hidden" name="address" th:value="${contact.address}">
		<input type="hidden" name="tel" th:value="${contact.tel}">
		<input type="hidden" name="email" th:value="${contact.email}">
		<button>この内容で注文</button>
	</form>
	<a href="/items">商品一覧へ</a>
<footer th:replace="footer"></footer></body>

</html>
