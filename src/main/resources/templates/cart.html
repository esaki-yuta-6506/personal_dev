<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>カート</title><link rel="stylesheet" type="text/css" href="/css/style.css">
</head>

<body>
	<header th:replace="defaultHeader"></header>
	<h1>カート</h1>
	<table border="1">
		<tr>
			<th>NO</th>
			<th>商品名</th>
			<th>値段</th>
			<th>個数</th>
			<th>小計</th>
			<th></th>
		</tr>
		<tr th:each="item:${@cart.items}">
			<td th:text="${item.id}"></td>
			<td th:utext="${item.url}"></td>
			<td th:text="${item.price}"></td>
			<td th:text="${item.quantity}"></td>
			<td th:text="${item.price * item.quantity}"></td>
			<td>
				<form action="/cart/delete" method="post">
					<input type="hidden" name="itemId" th:value="${item.id}">
					<button>削除</button>
				</form>
			</td>
		</tr>
		<tr>
			<td algin="right" colspan="5" th:text="'総計：'+${@cart.totalPrice}"></td>
		</tr>
	</table>
	<form action="/order">
		<button>注文する</button>
	</form>
	<a href="/items">商品一覧へ</a>
<footer th:replace="footer"></footer></body>

</html>
