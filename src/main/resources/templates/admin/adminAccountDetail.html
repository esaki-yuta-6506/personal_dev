<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>アカウント詳細</title><link rel="stylesheet" type="text/css" href="/css/style.css">
</head>

<body>
	<a href="/admin/account">戻る</a><br>
	<h1>アカウント詳細</h1>
	<table border="1">
		<tr>
			<th>ID</th>
			<td th:text="${customer.id}"></td>
		</tr>
		<tr>
			<th>名前</th>
			<td th:text="${customer.name}"></td>
		</tr>
		<tr>
			<th>モード</th>
			<td th:each="mode:${modes}" th:if="${mode.id == customer.modeId}" th:text="${mode.name}"></td>
		</tr>
		<tr>
			<th>住所</th>
			<td th:text="${customer.address}"></td>
		</tr>
		<tr>
			<th>電話番号</th>
			<td th:text="${customer.tel}"></td>
		</tr>
		<tr>
			<th>メールアドレス</th>
			<td th:text="${customer.email}"></td>
		</tr>
		<tr>
			<th>パスワード</th>
			<td th:text="${customer.password}"></td>
		</tr>
	</table>
	<form th:action="'/admin/account/set/' + ${customer.id}" method="get" style="display: inline;">
		<button>更新</button>
	</form>　
	<form th:action="'/admin/account/delete/' + ${customer.id}" method="get" style="display: inline;">
		<button>削除</button>
	</form>
<footer th:replace="footer"></footer></body>

</html>
